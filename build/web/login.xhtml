<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet name="./css/style.css"/>
        
        <script src="./js/jquery-1.6.2.min.js" type="text/javascript"></script>
        <script src="js/jquery-func.js" type="text/javascript"></script>
        <script src="js/jquery.jcarousel.min.js" type="text/javascript"></script>
        <title>Login Page</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/Template.xhtml" >

            <ui:define name="content">
            <c:if test="#{!loginController.isLogin}">
                <div class="cols">
				<ul>
				    <a id="log"></a>
				    <li class="col">
				    	<h4>Customer Login</h4>
				    	
				    	<h:form>
                                                    <strong>Email:</strong>
				    		<div class="field-wrapper">
                                                    <h:inputText id="usr" value="#{loginController.email}" required="true" requiredMessage="Email is required" class="field" title="Email"></h:inputText>
				    		</div>
                                                    <strong>Password:</strong>
				    		<div class="field-wrapper">
                                                    <h:inputSecret id="psw" class="field" value="#{loginController.password}" title="Password"></h:inputSecret>
				    		</div>
                                                    
                                                    <h:outputText id="outmsg" value="#{loginController.errorMSG}" class="error"></h:outputText>
                                                    
                                                    <p>
                                                    <h:commandButton action="#{loginController.loginMethod()}" value="Login" class="submit-btn"></h:commandButton>
                                                    </p>
                                                    
				    		<div class="cl">&nbsp;</div>
				    	</h:form>
                                        <h:form><p><h:commandLink action="#{loginController.register()}" value="Not Registered ?" ></h:commandLink></p></h:form>
				    </li>
					
				    
				</ul>
				<div class="cl">&nbsp;</div>
			</div>
                
            </c:if>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
